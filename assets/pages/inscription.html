<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/cinema.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/inscription.css">
    <title>My Cinetech | inscription</title>
</head>
<body>
    <header>
        <h1>My Cinetech</h1>
        <nav>
            <ul class="navlink">
                <li><a class="nav-item" href="accueil.html">Accueil</a></li>
                <li><a class="nav-item" href="inscription.html">Inscription</a></li>
                <li><a class="nav-item" href="connexion.html">Connexion</a></li>
            </ul>
        </nav>
    </header>
    <main id="main-inscript">
        <form id="inscription" method="get">
            <label for="fullname">Nom complet:</label>
            <input type="text" id="fullname" name="fullname" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" required>
    
            <input type="submit" value="Envoyer">
        </form>
        <div id="error-message" style="color: red;"></div>
    </main>
    
    <script type="module" src="../scripts/app.js"></script>
</body>
</html>
